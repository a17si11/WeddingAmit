    body {
      margin: 0;
      font-family: "Georgia", serif;

      padding: 20px;
      position: relative;
      overflow-x: hidden;

    /* ðŸŒ¸ Soft animated background */
    .bg-animation {
      position: fixed;
      inset: 0;
      z-index: -3;
      background:
        radial-gradient(circle at 20% 30%, rgba(255,182,193,0.25), transparent 40%),
        radial-gradient(circle at 80% 20%, rgba(255,215,186,0.25), transparent 40%),
        radial-gradient(circle at 50% 80%, rgba(255,200,200,0.25), transparent 40%);
      animation: floatBg 18s ease-in-out infinite alternate;
    }

    @keyframes floatBg {
      0% {
        background-position: 0% 0%, 100% 0%, 50% 100%;
      }
      100% {
        background-position: 10% 20%, 90% 30%, 60% 80%;
      }
    }

    /* ðŸŒ¸ Falling petals */
    .petals {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: -2;
      overflow: hidden;
    }

    .petal {
      position: absolute;
      top: -10%;
      width: 18px;
      height: 18px;
      background: rgba(255,182,193, 0.85);
      border-radius: 60% 40% 60% 40%;
      opacity: 0.8;
      animation: fall linear infinite;
    }

    .petal:nth-child(odd) {
      background: rgba(255,200,200, 0.85);
    }

    @keyframes fall {
      0% {
        transform: translateX(0) rotate(0deg);
        top: -10%;
        opacity: 0.9;
      }
      100% {
        transform: translateX(60px) rotate(360deg);
        top: 110%;
        opacity: 0.3;
      }
    }

    /* Different speeds & positions */
    .petal:nth-child(1) { left: 5%; animation-duration: 12s; }
    .petal:nth-child(2) { left: 15%; animation-duration: 14s; }
    .petal:nth-child(3) { left: 25%; animation-duration: 10s; }
    .petal:nth-child(4) { left: 35%; animation-duration: 16s; }
    .petal:nth-child(5) { left: 45%; animation-duration: 13s; }
    .petal:nth-child(6) { left: 55%; animation-duration: 15s; }
    .petal:nth-child(7) { left: 65%; animation-duration: 11s; }
    .petal:nth-child(8) { left: 75%; animation-duration: 17s; }
    .petal:nth-child(9) { left: 85%; animation-duration: 12s; }
    .petal:nth-child(10){ left: 95%; animation-duration: 14s; }
